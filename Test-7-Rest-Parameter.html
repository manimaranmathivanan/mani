<script type="text/javascript"> 
	
	function displaySummary() {
		
		console.log(fun(1,2)); //3 
		console.log(fun(1,2,3)); //6 
		console.log(fun(1,2,3,4,5)); //15  

	}
	
	function fun(...input){ 
		let sum = 0; 
		for(let i of input){ 
			sum+=i; 
		} 
		return sum; 
	} 

	displaySummary();
	
	
</script>
