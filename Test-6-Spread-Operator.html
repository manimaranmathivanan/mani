<script type="text/javascript"> 
	
	function displaySummary() {
		
		let arr = [1,2,3]; 
		let arr2 = [4,5]; 
  
		arr = [...arr,...arr2]; 
		console.log(arr);
  
		
		
		let arr3= ['a','b','c']; 
		let arr4 = [...arr3]; 
		  
		console.log(arr3); // [ 'a', 'b', 'c' ] 
		  
		arr4.push('d'); //inserting an element at the end of arr4 
		  
		console.log(arr4); // [ 'a', 'b', 'c', 'd' ] 
		console.log(arr3);

	}

	displaySummary();
	
	
</script>
